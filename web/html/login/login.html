<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/global/style.css">
    <link rel="stylesheet" href="/static/css/login/login.css">
    <link rel="stylesheet" href="/static/css/elements/input.css">
    <link rel="stylesheet" href="/static/css/elements/button.css">
    <link rel="stylesheet" href="/static/css/global/elevations.css">

    <script src="/static/js/login.js"></script>
    <title>Login</title>
</head>

<body>
    <div id="outer-body">
        <div id="main-body" class="threeDp">
            <div id="left-body" class="sixDp">
                <div id="smarthome-logo-div" class="sixDp">
                    <img id="smarthome-logo" src="/assets/logo.webp">
                </div>
                <h1 id="title" class="text-primary">Smarthome</h1>
                <h4 id="subtitle" class="text-secondary">Please login to continue</h4>
                <div id="hexagon" class="sixDp"></div>
            </div>
            <div id="right-body">
                <div id="loader"></div>
                <div id="login-form">
                    <input type="text" class="text-input" id="username" placeholder="Username">
                    <input type="password" class="text-input" id="password" placeholder="Password">
                    <button id="login-button" class="button">login</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
